<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight</title>
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  </head>
  <body>
    <!-- header section starts  -->
    <header>
      <a href="#" class="logo"><i class="fas fa-plane"></i>Logo</a>

      <div id="menu" class="fas fa-bars"></div>

      <nav class="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <a href="#" class="explore">Explore</a>
    </header>

    <!-- header section ends  -->

    <!-- ============================= home section
    ================================================ -->
    <section class="home">
      <div class="content">
        <a href="#" class="btn">Welcome</a>
        <h1>Our New <br />Fleet</h1>
        <p>Ready To Explore</p>
      </div>

      <div class="image">
        <!-- Image by jcomp</a> on Freepik | please include atrributes if you want to use this website -->
        <img src="image/balon_udara.png" alt="" />
      </div>

      <!-- form -->
      <div class="form-container">
        <form action="">
          <div class="inputBox">
            <span>Departur airport</span>
            <input type="text" placeholder="search places" />
          </div>

          <div class="inputBox">
            <span>Arrival Airport</span>
            <input type="date" />
          </div>

          <div class="inputBox">
            <span>Departur Date</span>
            <input type="date" />
          </div>

          <input type="submit" value="book now" class="btn" />
        </form>
      </div>
    </section>

    <!-- jquery cdn link  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- js -->
    <script src="script.js"></script>
  </body>
</html>
